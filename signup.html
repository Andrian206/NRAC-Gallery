<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Toko Ikan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- ==================== HEADER ==================== -->
    <header>
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <img src="assets/fish.png" alt="Logo Toko Ikan">
                </a>

                <!-- Search Bar -->
                <div class="search-wrapper">
                    <input type="text" placeholder="Ikan anda menunggu anda" class="search-input">
                </div>

                <!-- Navigation -->
                <div class="nav-buttons">
                    <a href="signup.html" class="btn-link">Sign up</a>
                    <a href="signin.html" class="btn-outline">Sign in</a>
                </div>
            </div>
        </div>
    </header>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h1 class="auth-title">Sign Up</h1>
                    
                    <div class="auth-error" id="authError"></div>
                    <div class="auth-success" id="authSuccess"></div>
                    
                    <form class="auth-form" id="signupForm" onsubmit="handleSignUp(event)">
                        <div class="form-group">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-input" id="nama" required placeholder="Masukkan nama lengkap">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="email" required placeholder="Masukkan email Anda">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" id="password" required placeholder="Minimal 6 karakter" minlength="6">
                        </div>
                        
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </form>
                    
                    <div class="auth-footer">
                        Sudah punya akun? <a href="signin.html">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ==================== FOOTER ==================== -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="index.html" class="logo">
                    <img src="assets/fish.png" alt="Logo Toko Ikan">
                </a>
            </div>
        </div>
    </footer>

    <!-- ==================== SCRIPTS ==================== -->
    <script src="assets/js/supabase.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            if (user) {
                window.location.href = 'index.html';
            }
        });

        async function handleSignUp(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('authError');
            const successEl = document.getElementById('authSuccess');
            
            const result = await signUp(email, password, nama);
            
            if (result.success) {
                errorEl.classList.remove('show');
                successEl.textContent = 'Registrasi berhasil! Silakan cek email untuk verifikasi.';
                successEl.classList.add('show');
                document.getElementById('signupForm').reset();
            } else {
                successEl.classList.remove('show');
                errorEl.textContent = result.error;
                errorEl.classList.add('show');
            }
        }
    </script>

</body>
</html>
